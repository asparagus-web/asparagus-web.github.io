<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>スケジュール管理</title>
  <link rel="stylesheet" href="https://asparagus-web.github.io/asparagus-web.github.io/style.css" />
</head>

<body>
  <div id="newOpt">オプション追加</div>
  <div id="buttuns">
    <button id="addButton" onclick="add()">+</button>
    <button id="deleteButton" onclick="del()">-</button>
    <input type="text" autocomplete="off" id="addInput"></input>
    <button id="addWordButton"type="button" onclick="addWord()">追加</button>
  </div>
  
  <table id="tbl" border="1" style="border-collapse:collapse;">
    <tr> 
      <th id="time">時間</th>　
      <th id="todothings">するべきこと</th>
    </tr>
    <tr class="t">
      <td>
        <input type="time" class="timeSelect">
      </td>
      <td>
        <select class="toDoList">
          <option>課題</option>
          <option>休憩</option>
        </select>
      </td>
    </tr>
  </table>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
